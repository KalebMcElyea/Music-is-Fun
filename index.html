<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>music-is-fun</title>
</head>

<body class="body-img">
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img class="iTuneImg" src="https://logos-world.net/wp-content/uploads/2020/12/iTunes-Logo.png" width="80" height="45" alt="" loading="lazy">
                <span class="ml-2 iTunes">A knock off ITUNES</span>
            </a>
            <section class="row justify-content-center">
                <div class="form-group ml-5 mt-3">
                    <form class="form-inline" onsubmit="app.songsController.search(event)">
                        <input type="text" class="form-control" name="query" placeholder="Search For Music"/>
                        <button class="btn btn-success mt-1 form-control ml-2 mb-1" type="submit">
                            Search
                        </button>
                    </form>
                </div>
            </section>
        </nav>
    </header>
    <main class="container-fluid">
        <section class="row justify-content-around">
            <div class="col-4">
                <h3 class="text-center mt-3 mb-3"><span class="badge badge-dark"> Search Results </span></h3>
                <div class="col-12 m-0">
                    <!-- template to generate -->
                    <ul id="songs">

                    </ul>
                </div>
            </div>
            </div>
            <div class="col-4">
                <h3 class="text-center mt-3 mb-3"><span class="badge badge-dark"> Playlist</span></h3>
                <div class="col-12 m-0" id="playlist">
                    <!-- template for playlist -->
                </div>
            </div>
        </section>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
        integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
